<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mini Project Header Site Tourism</title>
</head>
<body>
    
    <header class="header">
        <video autoplay loop muted>
            <source src="video/video-background.mp4" type="video/mp4">
        </video>

        <div class="navbar">
            <div class="logo-nav">
                <span class="logo">Site Tourism</span>
            </div>

            <ul class="menu-list">
                <li class="item"><a href="#">HOME</a></li>
                <li class="item"><a href="#">TRAVEL</a></li>
                <li class="item"><a href="#">BLOGS</a></li>
                <li class="item"><a href="#">SUPPORT</a></li>
            </ul>
            <div class="icon">
                <i class="fa fa-navicon"></i>
            </div>
        </div>

        <div class="content">
            <h1 class="title">EXPLORE THE WORLD</h1>
            <a href="#" class="btn">Explore</a>
        </div>

        <div class="box-form-header">
            <form action="" class="form-header">
                <input type="search" class="search-box" placeholder="Type hear...">
                <button class="btn-form" type="submit">Submit</button>
            </form>
        </div>
    </header>

</body>
</html>
